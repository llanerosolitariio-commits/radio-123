<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkie-Talkie Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="radio-container">
        <div class="status-panel">
            <span id="status-light"></span>
            <span id="status-text">ESPERANDO CONEXIÓN...</span>
        </div>

        <div class="info-id">Tu ID: <span id="my-id">---</span></div>
        
        <input type="text" id="peer-id" placeholder="Introduce ID del otro">
        <button id="btn-connect" onclick="conectar()">CONECTAR RADIO</button>

        <div class="ptt-area">
            <button id="ptt-button" disabled>
                <i class="fas fa-microphone"></i>
                <p>MANTÉN PARA HABLAR</p>
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
